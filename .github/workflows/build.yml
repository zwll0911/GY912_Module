name: PlatformIO Build

on:
  push:
    branches: [ main ]
    paths:
      - 'firmware/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'firmware/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build Firmware
        run: pio run
        working-directory: firmware/esp32s3
