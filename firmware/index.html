<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV PANEL</title>
    <script src="chart.js"></script> <!-- #3: Local chart.js for offline use -->
    <style>
        :root {
            --primary-purple: #bd00ff;
            --accent-cyan: #00f3ff;
            --alert-pink: #ff0055;
            --bg-dark: #05000a;
            --panel-bg: rgba(18, 2, 28, 0.9);
            --text-dim: #9e8fb2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', 'Verdana', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(189, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(189, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- HEADER --- */
        header {
            height: 55px;
            background: rgba(10, 0, 15, 0.95);
            border-bottom: 2px solid var(--primary-purple);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.3);
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* --- DASHBOARD GRID --- */
        .dashboard {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 60% 40%;
            gap: 15px;
            padding: 15px;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(189, 0, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        h2 {
            font-size: 0.8rem;
            color: var(--primary-purple);
            border-bottom: 1px solid rgba(189, 0, 255, 0.3);
            padding-bottom: 5px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* --- DATA VALUES --- */
        .data-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent-cyan);
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .label {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
            font-family: 'Consolas', monospace;
        }

        .value-md {
            font-size: 1.4rem;
            color: #fff;
            font-weight: bold;
        }

        .unit {
            font-size: 0.8rem;
            color: var(--primary-purple);
            margin-left: 5px;
        }

        /* --- 3D CUBE --- */
        #sim-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 900px;
            background: radial-gradient(circle, rgba(189, 0, 255, 0.08) 0%, transparent 70%);
        }

        #cube {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.05s linear;
        }

        .face {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(189, 0, 255, 0.1);
            border: 2px solid var(--primary-purple);
            box-shadow: 0 0 20px var(--primary-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--primary-purple);
            font-weight: bold;
            backface-visibility: visible;
        }

        .front {
            transform: translateZ(90px);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 25px var(--accent-cyan);
        }

        .back {
            transform: rotateY(180deg) translateZ(90px);
        }

        .right {
            transform: rotateY(90deg) translateZ(90px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(90px);
        }

        .top {
            transform: rotateX(90deg) translateZ(90px);
            background: rgba(255, 255, 255, 0.05);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(90px);
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--alert-pink);
            color: var(--alert-pink);
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.2s;
            margin-top: auto;
        }

        .btn:hover {
            background: var(--alert-pink);
            color: #000;
            box-shadow: 0 0 20px var(--alert-pink);
        }

        .btn-connect {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            width: auto;
            padding: 6px 15px;
            margin: 0;
        }

        .btn-connect:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        /* --- #11: RECORD BUTTON --- */
        .btn-rec {
            background: rgba(255, 0, 85, 0.1);
            border-color: var(--alert-pink);
            color: var(--alert-pink);
            width: auto;
            padding: 6px 15px;
            margin: 0 10px 0 0;
        }

        .btn-rec:hover {
            background: var(--alert-pink);
            color: #000;
            box-shadow: 0 0 20px var(--alert-pink);
        }

        .btn-rec.recording {
            background: var(--alert-pink);
            color: #fff;
            animation: pulse-rec 1s ease-in-out infinite;
        }

        @keyframes pulse-rec {

            0%,
            100% {
                box-shadow: 0 0 5px var(--alert-pink);
            }

            50% {
                box-shadow: 0 0 25px var(--alert-pink);
            }
        }

        /* --- GRAPHS --- */
        .graph-area {
            grid-column: span 3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .graph-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .graph-title {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .graph-wrapper {
            position: relative;
            flex-grow: 1;
            min-height: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>NAV-PANEL v5.2</h1>
        <div style="display:flex; align-items:center;">
            <span id="status" style="font-size:0.8rem; margin-right:20px; color:#666; font-weight:bold;">●
                OFFLINE</span>
            <!-- #11: Record button -->
            <button id="btnRec" class="btn btn-rec" style="display:none;">● REC</button>
            <button id="btnConn" class="btn btn-connect">CONNECT</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="panel">
            <h2>Primary Navigation</h2>

            <div class="data-box" style="border-left-color: var(--primary-purple);">
                <span class="label">HEADING</span>
                <div><span id="v_y" class="value">0.00</span><span class="unit">°</span></div>
            </div>

            <div class="data-box">
                <span class="label">RELATIVE</span>
                <div><span id="v_yr" class="value" style="color:var(--accent-cyan);">0.00</span><span
                        class="unit">°</span></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:5px;">
                <div style="text-align:center;">
                    <span class="label">PITCH</span><br>
                    <span id="v_p" class="value-md">0.0</span>
                </div>
                <div style="text-align:center;">
                    <span class="label">ROLL</span><br>
                    <span id="v_r" class="value-md">0.0</span>
                </div>
            </div>

            <button id="btnTare" class="btn">TARE ZERO POINT</button>
        </div>

        <div class="panel" style="padding: 0;">
            <div style="position: absolute; top: 10px; left: 15px; z-index: 10;">
                <h2>Spatial Awareness</h2>
            </div>
            <div id="sim-container">
                <div id="cube">
                    <div class="face front">FRONT</div>
                    <div class="face back">BACK</div>
                    <div class="face right">RIGHT</div>
                    <div class="face left">LEFT</div>
                    <div class="face top">TOP</div>
                    <div class="face bottom">BOTTOM</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Environment</h2>
            <div class="data-box" style="border-left-color: var(--alert-pink);">
                <span class="label">ALTITUDE</span>
                <div><span id="v_alt" class="value" style="color:#fff;">0.0</span><span class="unit">m</span></div>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:0 5px;">
                <div>
                    <span class="label">TEMP</span><br>
                    <span id="v_temp" class="value-md" style="color:var(--text-dim); font-size:1.2rem;">0.0</span><span
                        class="unit">°C</span>
                </div>
                <div style="text-align:right;">
                    <span class="label">PRESSURE</span><br>
                    <span id="v_press" class="value-md" style="color:var(--text-dim); font-size:1.2rem;">0</span><span
                        class="unit">hPa</span>
                </div>
            </div>

            <!-- #7: Live system health indicators -->
            <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                    <span class="label">FREE HEAP</span>
                    <span id="v_heap" style="color:var(--accent-cyan);">—</span>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                    <span class="label">CAN BUS</span>
                    <span id="v_can" style="color:var(--primary-purple);">WAITING</span>
                </div>
            </div>
        </div>

        <div class="panel graph-area">
            <div class="graph-panel">
                <div class="graph-title" style="color:var(--accent-cyan)">YAW STABILITY</div>
                <div class="graph-wrapper"><canvas id="chartYaw"></canvas></div>
            </div>
            <div class="graph-panel">
                <div class="graph-title" style="color:var(--primary-purple)">PITCH</div>
                <div class="graph-wrapper"><canvas id="chartPitch"></canvas></div>
            </div>
            <div class="graph-panel">
                <div class="graph-title" style="color:var(--alert-pink)">ROLL</div>
                <div class="graph-wrapper"><canvas id="chartRoll"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        let reader, port, tareVal = 0;

        // #11: Recording state
        let isRecording = false;
        let recordedData = [];

        // --- COMMON CHART OPTIONS ---
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { display: false },
                y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#666', font: { size: 9 } } }
            },
            animation: false,
            elements: { point: { radius: 0 } }
        };

        // --- INIT CHARTS ---
        const chartYaw = new Chart(document.getElementById('chartYaw'), {
            type: 'line',
            data: { labels: Array(40).fill(''), datasets: [{ data: Array(40).fill(0), borderColor: '#00f3ff', borderWidth: 2, tension: 0.3 }] },
            options: commonOptions
        });

        const chartPitch = new Chart(document.getElementById('chartPitch'), {
            type: 'line',
            data: { labels: Array(40).fill(''), datasets: [{ data: Array(40).fill(0), borderColor: '#bd00ff', borderWidth: 2, tension: 0.3 }] },
            options: commonOptions
        });

        const chartRoll = new Chart(document.getElementById('chartRoll'), {
            type: 'line',
            data: { labels: Array(40).fill(''), datasets: [{ data: Array(40).fill(0), borderColor: '#ff0055', borderWidth: 2, tension: 0.3 }] },
            options: commonOptions
        });

        // --- TARE ---
        document.getElementById('btnTare').onclick = () => { tareVal = parseFloat(document.getElementById('v_y').innerText); };

        // --- #11: RECORDING ---
        document.getElementById('btnRec').onclick = () => {
            if (!isRecording) {
                // Start recording
                isRecording = true;
                recordedData = [];
                recordedData.push("Timestamp,Pitch,Roll,Yaw,Temp,Pressure,Altitude,FreeHeap,CAN_TxErrors");
                document.getElementById('btnRec').innerText = "■ STOP";
                document.getElementById('btnRec').classList.add('recording');
            } else {
                // Stop recording & download
                isRecording = false;
                document.getElementById('btnRec').innerText = "● REC";
                document.getElementById('btnRec').classList.remove('recording');

                if (recordedData.length > 1) {
                    const blob = new Blob([recordedData.join('\n')], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `nav_log_${new Date().toISOString().replace(/[:.]/g, '-')}.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            }
        };

        // --- SERIAL CONNECTION (#4 + #10) ---
        document.getElementById('btnConn').onclick = async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                setOnline();
                const decoder = new TextDecoderStream();
                port.readable.pipeTo(decoder.writable);
                reader = decoder.readable.getReader();

                // #4: Catch disconnect errors
                readLoop().catch(handleDisconnect);
            } catch (e) {
                console.log(e);
            }
        };

        function setOnline() {
            document.getElementById('status').innerText = "● ONLINE";
            document.getElementById('status').style.color = "#00f3ff";
            document.getElementById('btnConn').style.display = 'none';
            document.getElementById('btnRec').style.display = 'inline-block';  // #11: Show REC
        }

        // #4 + #10: Handle disconnect — show status and RECONNECT button
        function handleDisconnect() {
            document.getElementById('status').innerText = "● DISCONNECTED";
            document.getElementById('status').style.color = "#ff0055";
            document.getElementById('btnConn').innerText = "RECONNECT";
            document.getElementById('btnConn').style.display = 'inline-block';
            document.getElementById('btnRec').style.display = 'none';

            // Stop recording if active
            if (isRecording) {
                document.getElementById('btnRec').click();
            }
        }

        async function readLoop() {
            let buffer = "";
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                buffer += value;
                let lines = buffer.split('\n');
                buffer = lines.pop();
                for (let line of lines) if (line.includes(',')) update(line);
            }
            // Stream ended normally (USB unplugged)
            handleDisconnect();
        }

        function update(line) {
            const d = line.split(',').map(Number);
            if (d.length < 13) return;

            const p = d[3], r = d[4], y = d[5], temp = d[10], alt = d[12];

            document.getElementById('v_y').innerText = y.toFixed(2);
            document.getElementById('v_yr').innerText = (y - tareVal).toFixed(2);
            document.getElementById('v_p').innerText = p.toFixed(1);
            document.getElementById('v_r').innerText = r.toFixed(1);
            document.getElementById('v_temp').innerText = temp.toFixed(1);
            document.getElementById('v_press').innerText = d[11].toFixed(0);
            document.getElementById('v_alt').innerText = alt.toFixed(1);

            // #7: Live system health (fields 13 & 14, if present)
            if (d.length >= 15) {
                const freeHeap = d[13];
                const canErrors = d[14];

                // Free heap display (KB)
                document.getElementById('v_heap').innerText = (freeHeap / 1024).toFixed(0) + " KB";

                // CAN status — green if 0 errors, red if errors detected
                const canEl = document.getElementById('v_can');
                if (canErrors === 0) {
                    canEl.innerText = "OK (1 MBPS)";
                    canEl.style.color = "var(--accent-cyan)";
                } else {
                    canEl.innerText = "ERR:" + canErrors;
                    canEl.style.color = "var(--alert-pink)";
                }
            }

            // 3D Cube (pitch & roll inverted for CSS convention)
            document.getElementById('cube').style.transform = `rotateX(${-p}deg) rotateY(${y}deg) rotateZ(${-r}deg)`;

            // Update Graphs
            updateGraph(chartYaw, y - tareVal);
            updateGraph(chartPitch, p);
            updateGraph(chartRoll, r);

            // #11: Record data line
            if (isRecording) {
                const ts = new Date().toISOString();
                const heap = d.length >= 14 ? d[13] : '';
                const canE = d.length >= 15 ? d[14] : '';
                recordedData.push(`${ts},${p},${r},${y},${temp},${d[11]},${alt},${heap},${canE}`);
            }
        }

        function updateGraph(chart, val) {
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update();
        }
    </script>
</body>

</html>
